<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Produtos</title>
</head>

<body>
  <div class="container">
    <h1>Controle de Produtos</h1>
    <form>
      <div class="form-group">
        <label for="productName">Nome do Produto</label>
        <input type="text" class="form-control" id="productName" placeholder="Digite o nome do produto">
      </div>
      <div class="form-group">
        <label for="productPrice">Preço do Produto</label>
        <input type="number" class="form-control" id="productPrice" placeholder="Digite o preço do produto">
      </div>
      <button type="submit" class="btn btn-primary">Adicionar Produto</button>
    </form>
  </div>
</body>

</html>
